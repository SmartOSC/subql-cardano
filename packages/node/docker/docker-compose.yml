version: '3'

services:
  postgres:
    build:
      context: .
      dockerfile: pg-Dockerfile
    ports:
      - 5432:5432
    volumes:
      - .data/postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgres
  
  redis:
    image: redis:7.0-alpine
    ports:
      - '6379:6379'
    command: redis-server
    volumes:
      - .data/redis:/data
  graphql-engine:
    image: subquerynetwork/subql-query:latest
    ports:
      - 3003:3000
    restart: always
    environment:
      DB_USER: postgres
      DB_PASS: postgres
      DB_DATABASE: postgres
      DB_HOST: localhost
      DB_PORT: 5432
    network_mode: host
    command:
      - --name=cardano-ibc
      - --playground
      - --indexer=http://127.0.0.1:3001