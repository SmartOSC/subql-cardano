specVersion: 1.0.0
name: cosmoshub-ibc
version: 0.0.1
runner:
  node:
    name: "@subql/node"
    version: "*"
  query:
    name: "@subql/query"
    version: "*"
repository: "https://github.com/subquery/juno-subql-starter"
schema:
  file: ./schema.graphql
network:
  chainId: "sidechain"
  # This endpoint must be a public non-pruned archive node
  # We recommend providing more than one endpoint for improved reliability, performance, and uptime
  # Public nodes may be rate limited, which can affect indexing speed
  # When developing your project we suggest getting a private API key
  endpoint: ["ws://192.168.10.136:3001"]
dataSources:
  - kind: substrate/Runtime
    startBlock: 41053
    # startTip: 163541
    # startBlockHash: 6e465338ce45a180998c10d06a1bb86ca038e49d06ac3ddd244e3c73af3a3acc
    mapping:
      file: ./dist/index.js
      handlers:
        # Handler Send Event + Message
        - handler: handleCosmosHubSendEvent
          kind: substrate/EventHandler
          filter:
            type: send_packet
            messageFilter:
              type: /ibc.applications.transfer.v1.MsgTransfer
        - handler: handleCosmosHubSendMessage
          kind: substrate/CallHandler
          filter:
            type: /ibc.applications.transfer.v1.MsgTransfer

        # Handler Recieve Event + Message
        - handler: handleCosmosHubReceiveEvent
          kind: substrate/EventHandler
          filter:
            type: recv_packet
            messageFilter:
              type: /ibc.core.channel.v1.MsgRecvPacket
        - handler: handleCosmosHubReceiveMessage
          kind: substrate/CallHandler
          filter:
            type: /ibc.core.channel.v1.MsgRecvPacket

        # Handler Recieve Event + Message
        - handler: handleCosmosHubCreateClientEvent
          kind: substrate/EventHandler
          filter:
            type: create_client
            messageFilter:
              type: /ibc.core.client.v1.MsgCreateClient
        - handler: handleCosmosHubCreateClientMessage
          kind: substrate/CallHandler
          filter:
            type: /ibc.core.client.v1.MsgCreateClient
