specVersion: 1.0.0
name: cosmoshub-ibc
version: 0.0.1
runner:
  node:
    name: "@subql/node"
    version: "*"
    options:
      unsafe: true
  query:
    name: "@subql/query"
    version: "*"
repository: "https://github.com/subquery/juno-subql-starter"
schema:
  file: ./schema.graphql
network:
  chainId: "sidechain"
  # This endpoint must be a public non-pruned archive node
  # We recommend providing more than one endpoint for improved reliability, performance, and uptime
  # Public nodes may be rate limited, which can affect indexing speed
  # When developing your project we suggest getting a private API key
  endpoint: ["ws://192.168.10.136:3001"]
dataSources:
  - kind: substrate/Runtime
    startBlock: 24772
    # startTip: 163541
    # startBlockHash: 6e465338ce45a180998c10d06a1bb86ca038e49d06ac3ddd244e3c73af3a3acc
    mapping:
      file: ./dist/index.js
      handlers:
        # Handler Block
        - handler: handleCardanoBlock
          kind: cardano/BlockHandler
