specVersion: 1.0.0
name: cosmoshub-ibc
version: 0.0.1
runner:
  node:
    name: '@subql/node'
    version: '*'
    options:
      unsafe: true
  query:
    name: '@subql/query'
    version: '*'
repository: 'https://github.com/subquery/juno-subql-starter'
schema:
  file: ./schema.graphql
network:
  chainId: 'cardano'
  networkMagic: 42
  # TODO: add system start, slot length
