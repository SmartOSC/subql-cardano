  # When developing your project we suggest getting a private API key
  endpoint: ['ws://dev.cf-ibc-testnet-mithril-sidechain.metadata.dev.cf-deployments.org:3001']
dataSources:
  - kind: cardano/Runtime
    startBlock: 7
    startSlot: 29
    startBlockHash: F7C4B788C116BC0055480D5E01FD35DFA3739078643E1B009513C42EC15B9F46
    mapping:
      file: ./dist/index.js
      handlers:
        # Handler Block
        - handler: handleCardanoBlock
